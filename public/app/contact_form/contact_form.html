<!DOCTYPE html>
<html>
  <head>
  	<title>Get in Touch</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  	<link rel='stylesheet' href='/lib/css/contact_form.css'>
    <!-- Minified version of above. Comment this out when changing css. -->
    <!-- <link rel='stylesheet' href='lib/css/contact_form.min.css'> -->
  </head>
  <body>
    <header class='scroll'>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class='nav-wrapper'>
            <div class="navbar-header">
              <a href="/"><div class="logo"></div></a>
              <button type="button" class="navbar-toggle collapsed" id='index-button' data-toggle="collapse" data-target="#index-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id='index-navbar'>
              <ul class='nav navbar-nav navbar-right'>
                  <li class="nav-item"><a href="/" data-hover='Home' data-active='Home'><span>Home</span></a>
                  <li class="nav-item"><a href="/team" data-hover='Our Team' data-active='Our Team'><span>Our Team</span></a>
                  <li class='nav-item'><a href='/portfolio' data-hover='Portfolio' data-active='Portfolio'><span>Portfolio</span></a>
                  <li class="nav-item"><a href="/contact" data-hover='Contact' data-active='Contact'><span>Contact</span></a>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div>
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <div class="herofour-block">
      <div class="herofour-block-content">
        <div class="left contact-us">
        <h2>Contact Us</h2>
          <p>
            Want to learn more about Zenkara or want a free consultation?
          </p>
          <p>
            Please contact us either by: phone at <a href="tel://17789959539">+17789959539</a> or email directly at <a href="mailto:hello@zenkara.io?Subject=Hello%20Zenkara" target="_blank">hello@zenkara.io</a>
          </p>
          <p>
            You may also contact us by filling up the form below.
          </p>
        </div>
        <div class="" id='contact-container'>
          <div class="row" id='contact-container-content'>
            <form role="contact_form">
              <div class="col-lg-12" id='contact-form'>
                <div class="well well-sm" id='required-field'>
                  <strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong>
                </div>
                <div class="row">
                  <div class="form-group col-lg-4">
                      <label for="InputName">Name *</label>
                      <div class="input-group">
                          <input type="text" class="form-control" name="InputName" id="InputName" required>
                      </div>
                  </div>
                <div class='form-group col-lg-4'>
                  <div class='dropdown'>
                    <label for='InputCity'>Branch Location *</label>
                    <select class='turnintodropdown' id='InputCity'>
                      <option></option>
                      <option>Vancouver</option>
                      <option>Austrailia</option>
                      <option>Hong Kong</option>
                    </select>
                  </div>
                </div>
                  <div class="form-group col-lg-4">
                      <label for="InputEmail">Email *</label>
                      <div class="input-group">
                          <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" required>
                      </div>
                  </div>
                  <div class="form-group col-lg-4">
                      <label for="InputEmail">Confirm Email *</label>
                      <div class="input-group">
                          <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" required>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="InputMessage">Message *</label>
                  <div class="input-group textarea">
                    <textarea name="InputMessage" id="InputMessage" class="form-control" rows="8" required></textarea>
                  </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info button contact-submit-button">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- End Hero Block four -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->

    <!-- Bootstrap js requires jQuery. -->
    <script type="text/javascript" src="/lib/js/jquery/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>

    <link href="/lib/css/jquery-ui.min.css" rel="stylesheet">
    <script src="/lib/js/jquery/jquery-ui.min.js"></script>
    <script src="app/contact_form/contact_form.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="app/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
